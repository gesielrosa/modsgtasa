    <style>:root{--primary:#fd8000;--primary-darken:#e27400;--secondary:#111111;--light:#dddddd;--medium:#888888;--dark:#303030;--black:#111111;--white:#ffffff;--border-radius:.25rem}body{background-color:var(--dark);background-repeat:repeat-x;background-position-x:center}a{color:var(--primary);text-decoration:none}a:hover{color:var(--primary-darken)}#header-nav>.nav-item>a{color:#fff;text-shadow:1px 1px var(--black);font-weight:600;text-transform:uppercase;letter-spacing:.5px;border-radius:var(--border-radius);height:100%}#header-nav>.nav-item>a:hover{background-color:var(--primary)}#header-nav>.nav-item>a .fa-search{font-size:20px}.navbar{background-color:var(--black);font-weight:600;letter-spacing:.5px;border-bottom:1px solid var(--medium)}.brand-container{min-height:200px;display:flex;align-items:center}.brand img{max-width:100%}.nav-container{margin-bottom:30px}.nav-link.facebook-color{color:#3b5998!important}.nav-link.yt-color{color:#c4302b!important}.nav-link.facebook-color:hover,.nav-link.yt-color:hover{color:#fff!important}.ads-container{background-color:var(--light);border-radius:var(--border-radius);margin-bottom:30px;padding:5px}.categories-nav .nav-link{color:var(--light);font-weight:600;text-shadow:1px 1px var(--black);text-transform:uppercase;padding:15px 10px;border-radius:var(--border-radius)}.categories-nav .nav-link:hover{color:var(--primary);background-color:var(--black);border-right:4px solid var(--primary)}.categories-nav .nav-link img{max-width:48px;margin-right:10px}.categories-nav .nav-item{width:100%}.post,.status-msg-wrap{background-color:var(--light);border-radius:var(--border-radius);margin-bottom:30px;padding:5px}.status-msg-wrap{margin-left:0;margin-right:0;margin-top:0;width:100%}.status-msg-body a{text-decoration:none}.status-msg-border{border:0}.post-carros table{margin:auto}.post-carros table td{margin:auto;padding:5px 10px;font-weight:600;text-transform:uppercase}.post-carros table td img{max-width:75px;min-height:48px}.post-title{font-size:20px;background-color:var(--white);padding:15px;border-left:4px solid var(--primary);border-radius:var(--border-radius)}.post-title a{color:var(--black);text-decoration:none}.post_conteudo .post_img{display:flex;flex-wrap:wrap;justify-content:center}.post_conteudo .post_img img{width:100%}.post_conteudo .post_img .post_img1{width:100%;padding:2px}.post_conteudo .post_img .post_img2,.post_conteudo .post_img .post_img3,.post_conteudo .post_img .post_img4,.post_conteudo .post_img .post_img5,.post_conteudo .post_img .post_img6{width:25%;padding:2px}.post_conteudo .post_video2{position:relative;padding-bottom:52%;padding-top:25px;height:0;margin:0}.post_conteudo .post_video2 iframe{position:absolute;top:0;left:0;width:100%;height:100%;margin:0}.post_conteudo .post_info{display:flex}.post_conteudo .post_info .post_autor{width:50%;margin-right:5px}.post_conteudo .post_info .post_subst{width:50%}.post_conteudo .post_desc p,.post_conteudo .post_info .post_autor p,.post_conteudo .post_info .post_subst p,.post_conteudo .post_info2 p,.post_conteudo .post_install p,.post_conteudo .post_install_modloader p,.post_conteudo .post_uso p,.post_conteudo .post_video p{padding:5px 10px;color:var(--black);font-size:16px;width:100%;background-color:#eaeaea;margin-top:2px;margin-bottom:0;border-radius:var(--border-radius)}.post_conteudo .post_desc>p:first-child,.post_conteudo .post_info .post_autor>p:first-child,.post_conteudo .post_info .post_subst>p:first-child,.post_conteudo .post_info2>p:first-child,.post_conteudo .post_install>p:first-child,.post_conteudo .post_install_modloader>p:first-child,.post_conteudo .post_uso>p:first-child,.post_conteudo .post_video>p:first-child{border-left:3px solid var(--primary);padding:3px 10px;color:var(--black);background-color:var(--white);font-weight:600;font-size:14px;width:100%;margin-top:15px;margin-bottom:0;border-radius:var(--border-radius)}.post_conteudo .post_downloads{display:flex;align-items:center;justify-content:center;margin-top: out}#search .input .submit{cursor:pointer;float:left;width:100px;height:100px;padding:0;margin:0;border:0;outline:0;background:0 0;font-size:60px;color:rgba(255,255,255,.5);text-align:center;line-height:100px;transition:all .3s ease-out}#search .input .search:focus,#search .input .submit:hover{color:rgba(255,255,255,.8)}#search #close{cursor:pointer;position:absolute;top:30px;right:30px;width:50px;height:50px;padding:0;margin:0;border:0;outline:0;background:0 0;font-size:30px;color:rgba(255,255,255,.5);text-align:center;line-height:50px}@media (max-width:767.98px){.mobile-menu{display:flex;align-items:center}.categories-nav{display:none}.categories-nav.show{display:block}.categories-nav{background-color:var(--light);border-radius:var(--border-radius)}.categories-nav .nav-link{color:var(--dark);text-shadow:1px 1px var(--white);padding:15px 10px;border:1px solid var(--white)}.categories-nav .nav-link:hover{color:var(--primary);background-color:var(--light);border-right:0}}</style>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous">
</script>
<script type="text/javascript">
    window.addEventListener('load',()=>{setBackgroundImage();setCopyrightYear();replaceDownloadLinks()});function setBackgroundImage(){const images=['https://4.bp.blogspot.com/-l7HbfG2VbMA/W-N3ZK1sH5I/AAAAAAAAQTU/kZ1ZTF1NaZMMfNWvpaysbfUTaAYQ5tDAACLcBGAs/s5000/bg1.jpg','https://4.bp.blogspot.com/-fh3WgAv7ezg/W-N3ZMMGK_I/AAAAAAAAQTQ/aXtMn3gFHf4ZwhLqdNBm37TEarktjs-rQCLcBGAs/s5000/bg2.jpg','https://1.bp.blogspot.com/-NC2U-ExNez8/W-N3ZKpD0SI/AAAAAAAAQTY/HlfPTTbYOwE7lHBk24Z-SoZm7VVU13cfgCLcBGAs/s5000/bg3.jpg','https://2.bp.blogspot.com/-cQ9B32pTVVA/W-N3Zv81xmI/AAAAAAAAQTc/oKK3OpcivRA9bN_xVuK112G8Ie3aB3ypgCLcBGAs/s5000/bg4.jpg'];document.body.style.backgroundImage=`url(${images[Math.floor(Math.random() * images.length)]})`}
    function setCopyrightYear(){document.getElementById('this_year').innerText=new Date().getFullYear().toString()}
    function toggleCategoriesMenu(){const element=document.getElementsByClassName('categories-nav')[0];if(element.classList.contains('show')){element.classList.remove('show')}else{element.classList.add('show')}}
    function closeCategoriesMenu(){const element=document.getElementsByClassName('categories-nav')[0];element.classList.remove('show')}
    function replaceDownloadLinks(){const elements=document.getElementsByTagName('a');for(let a of elements){let link=a.href;if(link.includes('http://www.elitegta.com.br')){link=link.replace('http://www.elitegta.com.br/','https://elitegta.websiteseguro.com/')
        a.href=link}}}
    function openSearch(){const element=document.getElementById('search');element.classList.add('active')}
    function closeSearch(){const element=document.getElementById('search');element.classList.remove('active')}
</script>
